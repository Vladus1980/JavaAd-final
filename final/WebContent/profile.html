<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="header::commonHeader(_)">
<meta charset="UTF-8">
<title>Приймальна комісія</title>
</head>
<body>
    <h3 th:text="|Профіль користувачая ${user.firstName} ${user.lastName}|"></h3>
    <div th:if="${message}">
        <p th:text="${message}"/>
    </div>

    <form method="post">
        <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></div>
        <div><label>Ім'я: <input type="text" name="firstName" th:value="${user.firstName}"/></label></div>
		<div><label>Прізвище: <input type="text" name="lastName" th:value="${user.lastName}"/></label></div>
        <div><label>Email: <input type="text" name="email" th:value="${user.email}"/></label></div>
        <div><label>Пароль: <input type="password" name="password"/></label></div>
        <div><input type="submit" value="Зберегти"/></div>
        <div><a href="/main">ГОЛОВНА</a></div>
    </form>
</body>

</html>
