<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
			  th:with="title='Профіль користівача'">

<th:block th:replace="fragments/common::commonPage(_, ~{::main})">
	<main>
		<h3>[[${title}]]</h3>
		<div th:if="${message}">
			<p th:text="${message}"/>
		</div>
<form method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Ім'я: </label>
				<input class="col-sm-6 form-control" type="text" name="firstName" th:value="${user.firstName}" placeholder="Ім'я"/>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Прізвище: </label>
				<input class="col-sm-6 form-control" type="text" name="lastName" th:value="${user.lastName}" placeholder="Прізвище"/>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email: </label>
				<input class="col-sm-6 form-control" type="text" name="email" th:value="${user.email}" placeholder="Email"/>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Пароль: </label>
				<input class="col-sm-6 form-control" type="password" name="password" placeholder="Пароль"/>
			</div>
			<button class="btn btn-primary mt-3" type="submit">Зберегти</button>			
			<div class="float-right mt-4"><a href="/main">На головну</a></div>
		</form>
	</main>
</th:block>

</html>
