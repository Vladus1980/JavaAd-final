<head th:replace="header::commonHeader(_)">
	<meta charset="utf-8">
    <title>Приймальна комісія</title>
</head>

<body>
    <h1 th:inline="text">Привіт, [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/logout}" method="post">

            <div> <a href="/user">Користувачі</a></div>
            <div><a href="/user/profile">Профіль користувача</a></div>
        </form>
    </body>
</html>
